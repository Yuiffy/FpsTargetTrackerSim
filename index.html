<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Box Simulation Launcher</title>
</head>
<body>
<h1>Enemy Box Simulation Setup</h1>
<form id="setupForm">
    <label for="numBoxes">Enter number of boxes:</label>
    <input type="number" id="numBoxes" name="numBoxes" min="1" value="5">
    <button type="submit">Start Simulation</button>
</form>

<script>
    document.getElementById('setupForm').onsubmit = function(event) {
        event.preventDefault();
        const numBoxes = document.getElementById('numBoxes').value;
        window.location.href = `simulation.html?numBoxes=${numBoxes}`; // Redirect to the simulation page with the specified number of boxes
    };
</script>
</body>
</html>
