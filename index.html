<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Box Simulation Launcher</title>
</head>
<body>
<h1>Enemy Box Simulation Setup</h1>
<form id="setupForm">
    <label for="numBoxes">Enter number of boxes:</label>
    <input type="number" id="numBoxes" name="numBoxes" min="1" value="5">
    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker" name="color" value="#ff0000">
    <div>
        <button type="submit">Start Simulation</button>
    </div>
</form>
<script>
    const numBoxesInput = document.getElementById('numBoxes');
    const colorPicker = document.getElementById('colorPicker');
    document.getElementById('setupForm').onsubmit = function (event) {
        event.preventDefault();
        const numBoxes = numBoxesInput.value;
        const color = colorPicker.value.slice(1); // 去掉'#'
        window.location.href = `simulation.html?numBoxes=${numBoxes}&color=${color}`;
    }
</script>

</body>
</html>
